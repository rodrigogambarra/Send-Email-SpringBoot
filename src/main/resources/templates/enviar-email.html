<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Enviar Email</title>
</head>
<body>
<header>
    <section class="cabecario">
        <h1>Envio de Email</h1>
    </section>
</header>
<main>
    <form action="/email/enviarEmail" method="post" th:object="${emailDTO}" class="corpo">
        <div class="row">
            <div class="coluna_1">
                <label for="emailFrom">E-mail do Remetente:</label>
            </div>
            <div class="coluna_2">
                <input id="emailFrom" name="emailFrom" type="text" required placeholder="Insira um e-mail jÃ¡ cadastrado">
                <span class="mensagem" th:if="${#fields.hasErrors('emailFrom')}" th:errors="*{emailFrom}"></span>
                <span class="mensagem" th:if="${emailMensagem}" th:text="${emailMensagem}"></span>
            </div>
        </div>
        <div class="row">
            <div class="coluna_1">
                <label for="pessoaEmail">E-mail do destinatario:</label>
            </div>
            <div class="coluna_2">
                <input id="pessoaEmail" name="emailTo" type="email" required placeholder="Ex.:paulo@gmail.com">
                <span class="mensagem" th:if="${#fields.hasErrors('emailTo')}" th:errors="*{emailTo}"></span>
            </div>
        </div>

        <div class="row">
            <div class="coluna_1">
                <label for="tituloEmail">Assunto:</label>
            </div>
            <div class="coluna_2">
                <input type="text" name="subject" id="tituloEmail" required placeholder="Assunto">
                <span class="mensagem" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></span>

            </div>
        </div>
        <div class="row">
            <span class="mensagem" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
        </div>
        <div class="email">
            <Textarea type="text" name="text" id="texto" required placeholder="Escreva o email aqui."></Textarea>
        </div>
        <div class="button">
            <button type="submit" class="enviar">
                Enviar email
            </button>
        </div>

    </form>

</main>
<footer>
    <p class="referencia">Criado por Rodrigo Gambarra</p>
</footer>
</body>
</html>
